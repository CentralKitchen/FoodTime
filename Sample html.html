<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        @media only screen and (max-width: 600px) {
            .container {
                margin: 10px;
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Food Information</h1>
        <table>
            <tr>
                <th>Day</th>
                <td>Friday</td>
            </tr>
            <tr>
                <th>Date</th>
                <td>May 31, 2024</td>
            </tr>
            <tr>
                <th>Food Information</th>
                <td>School Lunch</td>
            </tr>
            <tr>
                <th>Prep Time</th>
                <td>09:00AM</td>
            </tr>
            <tr>
                <th>Use By</th>
                <td>12:00PM</td>
            </tr>
            <tr>
                <th>Menu Name</th>
                <td>Special Recipe</td>
            </tr>
        </table>
    </div>

  <div class="container">
	<h1>Testing</h1>
	
  </div>
</body>

</html>
